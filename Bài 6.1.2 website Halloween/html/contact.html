<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="icon" type="image/x-icon" href="../img/Iconcreme-Halloween-Vampire.512.png">

    <!-- Install Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Install Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark halloween-nav sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/Pumpkin.ico" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Halloween
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">Lịch sử</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="traditional.html">Truyền thống</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Cửa hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="register.html">Đăng ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="content-page">
        <div class="container">
            <h1 class="page-title">Liên Hệ Với Chúng Tôi</h1>
            <p class="text-center mb-5" style="font-size: 1.2rem;">Nếu bạn có bất kỳ câu hỏi nào, đừng ngần ngại gửi tin nhắn cho chúng tôi!</p>
            <div class="contact-form-wrapper">
                <form>
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Tên của bạn</label>
                        <input type="text" class="form-control" id="contactName" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactMSSV" class="form-label">Mã số sinh viên</label>
                        <input type="text" class="form-control" id="MSSV" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contactEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactSubject" class="form-label">Chủ đề</label>
                        <input type="text" class="form-control" id="contactSubject">
                    </div>
                    <div class="mb-3">
                        <label for="contactMessage" class="form-label">Lời nhắn</label>
                        <textarea class="form-control" id="contactMessage" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit-contact">Gửi Tin Nhắn</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
