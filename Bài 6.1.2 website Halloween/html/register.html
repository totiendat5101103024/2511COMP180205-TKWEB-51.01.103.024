<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Install Bootstrap 5 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Install Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <script src="../js/main.js"></script> <!-- Link to JavaScript-->

    <!-- Link to CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark halloween-nav sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/Pumpkin.ico" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Halloween
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">Lịch sử</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="traditional.html">Truyền thống</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Cửa hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="register.html">Đăng ký</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="content-page">
        <div class="container">
            <h1 class="page-title">Đăng Ký Lễ Hội</h1>
            <p class="text-center mb-5" style="font-size: 1.2rem;">Hãy điền thông tin bên dưới để tham gia đêm hội hóa
                trang lớn nhất năm!</p>
            <div class="contact-form-wrapper">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="registerName" class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Ví dụ: Nguyễn Văn A"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="email@example.com"
                                required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label for="registerPhone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="registerPhone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="registerAge" class="form-label">Bạn hóa trang thành gì?</label>
                            <select class="form-select" id="registerAge">
                                <option selected>Chọn nhân vật...</option>
                                <option value="1">Ma cà rồng</option>
                                <option value="2">Phù thủy</option>
                                <option value="3">Xác ướp</option>
                                <option value="4">Người sói</option>
                                <option value="5">Nhân vật khác</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bạn sẽ tham gia cuộc thi nào?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="contest1">
                            <label class="form-check-label" for="contest1">
                                Hóa trang ấn tượng nhất
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="contest2">
                            <label class="form-check-label" for="contest2">
                                Điêu khắc bí ngô
                            </label>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-submit-contact">Xác Nhận Đăng Ký</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
